    <head>
        <title>B2B Entry Assessment</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            /* Sets the general background color and buffer under the menu (header tag) */
            body {
                background-color: yellowgreen;
            }
            /* Sets the Header (h1 tag) font color and centers it */
            h1 {
                color: darkblue;
                text-align: center;
                position: relative;
                font-size-adjust: 1;
                top: 3rem;
                width: 100%;
            }
            /* Sets the footer styling */
            footer {
                background-color: white;
                position: fixed;
                width: 100%; /* Full width */
                padding: 1%;
                text-align: center;
                bottom: 0;
                left: 0;
                z-index: 3;
            }
            

        /* DESKTOP STYLING :: Screen Width = >570px */
            
            @media screen and (min-width: 571px) {
                /* Sets the menu styling for Desktop AND */
                /* Sets up the flex containers and positioning for Desktop */
                .flex-navbar {
                    display: flex;
                    flex-direction: row;
                    justify-content: center;
                    font-size: 1.5em;
                    position: fixed; /* Set the navbar to fixed position */
                    top: 0; /* Positions the navbar at the top of the page */
                    left: 50%;
                    translate: -50%;
                    width: 100%;
                    min-height: 40px;
                }
                /* Sets the buttons for the hyperlinks to other sites */
                .flex-navbar a {
                    text-decoration: none;
                    color: black;
                    background-color: lightblue;
                    position: relative;
                    text-align: center;
                    padding: 5px;
                    width: 50%;
                    min-height: 20px;
                }
                /* Adds a divider between each button */
                .flex-navbar a:not(:last-child) {
                    border-right: 5px solid cadetblue;
                }
                /* Adds mouse hovering styling to the buttons */
                .flex-navbar a:hover {
                    color: whitesmoke;
                }
            }
        /* MOBILE STYLING :: Screen Width = <570px */

            @media screen and (max-width: 570px) {
                #menuButton {
                    display: block;
                    position: fixed;
                    left: 50%;
                    translate: -50%;
                    background-color: lightblue;
                    border-color: green;
                    border-width: 5px;
                    border-radius: 15%;
                    max-width: 50%;
                    min-width: 30%;
                    max-height: 6%;
                    min-height: 45px;
                    z-index: 2;
                    text-align: center;
                    font-size: x-large;
                    font-weight: bolder;
                }
                #menuButton:hover {
                    color: whitesmoke;
                    font-size: large;
                    font-weight: bold;
                }
                .mobileMenuShadowHide {
                    display: block;
                    z-index: 1;
                    background-color: rgba(112, 112, 112, 0.5);
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 0%;
                    transition: height .25s;
                }
                .mobileMenuShadow {
                    display: block;
                    z-index: 1;
                    background-color: rgba(69, 69, 69, 0.5);
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    transition: height .5s;
                }
                .flex-navbar {
                    display: none;
                }
                .flex-navbar-visible {
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    font-size: 2em;
                    position: fixed; /* Set the navbar to fixed position */
                    top: 15%; /* Positions the navbar at the top of the page */
                    left: 50%;
                    translate: -50%;
                    width: 50%;
                    min-width: 180px;
                    z-index: 2;
                }
                .flex-navbar-visible a {
                    text-decoration: none;
                    color: black;
                    background-color: lightblue;
                    position: relative;
                    text-align: center;
                    padding: 10px;
                    width: 100%;
                    min-height: 40px;
                }
                .flex-navbar-visible a:not(:last-child) {
                    border-bottom: 5px solid cadetblue;
                    border-right: none;
                }
                .flex-navbar-visible a:hover {
                    color: whitesmoke;
                    z-index: 2;
                }
            }

        </style>

    <script>
        function toggleMenu() {
            // Gets the menu
            let menuButton = document.getElementById('menuButton');
            // Gets the menu button
            let navMenu = document.getElementById('navMenu');
            // Gets the current value of the "display" property
            let displayConfig = navMenu.className;
            // Gets the shadow area element for focus effect
            let shadowFocus = document.getElementById('shadowBackground');

            // now toggle the menu and the button text, depending on current state
            if (displayConfig == 'flex-navbar-visible') {
            // menu is visible. hide it
            navMenu.className = 'flex-navbar';
            // change button text
            menuButton.innerHTML = 'Menu';
            // Remove shadow from the background
            shadowFocus.className = 'mobileMenuShadowHide';
            }
            else {
                                                // console.log(displayConfig) is what I used to debug my function when it said only false
            // menu is hidden. show it
            navMenu.className = 'flex-navbar-visible';
            // change button text
            menuButton.innerHTML = 'Hide Menu';
                                                // console.log(shadowFocus); is what I used to debug my shadow background (I accidentally capitalized the 'C' in 'className')
            // Add shadow to the background
            shadowFocus.className = 'mobileMenuShadow';
            }
        }
        function myFunction(x) {
            if (x.matches) { // If media query matches
                document.body.style.backgroundColor = "";
            } else {
                document.body.style.backgroundColor = "pink";
                navMenu.className = 'flex-navbar';
            }
            }

            // Create a MediaQueryList object
            var x = window.matchMedia("(max-width: 570px)")

            // Call listener function at run time
            myFunction(x);

            // Attach listener function on state changes
            x.addEventListener("change", function() {
            myFunction(x);
            });
    </script>
